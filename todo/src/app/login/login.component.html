<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="form-group">
        <label for="userName">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onLogin()">Login</button>
    </div>
  </div>
  @if (isUserNamePasswordInValid) {
  <div class="row">
    <div class="col-xs-12">
      {{ errorMessage }}
    </div>
  </div>
  }
</div>
